<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<script>
		var text;
		var week=new Date().getDay();  //0(일요일) ~6(토요일)
		
		switch(week){
		  
		   case 1:
		   case 2:
			   text="sqlD"; break;
		   case 3:
		   case 4:
			   text="JavaScript"; break;
		   case 5:
		   case 6:
			   text="Project"; break;
		   case 0:
			   default:
			   text="총 복습"; 
		
		}
		
		document.write("오늘은 <b>"+text+"</b> 을(를) 학습하는 날입니다 <p/>");
	</script>
</body>
</html>
