<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var x=5;    
	    var y=7;    
	    var result;
		result=(x > y)? x:y;    // 조건 연산
	    document.write("큰값 :  " + result + "<br>");
	  
	    result=(x > y)? x-y:y-x;    
	    document.write("큰값 - 작은값 : " + result + "<br>");
	</script>
	
</body>
</html>
