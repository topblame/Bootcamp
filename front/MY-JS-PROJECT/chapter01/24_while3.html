<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
        var x=1;
        var sum=0;
        while(1) { //무한 반복
            sum+=x;
            x++;
            if(x==10001)
            	break;
        } 
        document.write("1~10000까지 합 : <b>" + sum + "</b>");   
    </script>
</body>
</html>
