<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city = ["seoul", "busan", "Incheon"];
        var objcity = new Array["seoul", "busan", "Incheon"];
        var x = 5;
        var arr = [100, "Seoul", true, x];
        function printCity(){
            var i;
            for(i= 0; i<city.length;i++){
                document.write("배열데이터 ["+ i +"]" + city[i] + "<br/>")
            }
        }
        function printArr(){
            var i;
            for(i = 0; i<arr.length;i ++){
                 document.write("배열데이터 ["+ i +"]" + arr[i] + "<br/>");
            }
        }
        printCity();
        printArr();
    </script>
    <hr>
    <script>
        var com=[95,88, ,72,68, ,99,85,78,95]; //10명중 8명의 성적만 입력됨.

        var getAvg;
        function printAge(){
            var i, sum= 0;
            var count = 0;
            var n = com.length;
            document.write(n + "명의 점수  입력<p/>")
            for(i = 0; i< n; i++){
                if(com[i] === undefined){
                    continue;
                }
                else{
                    sum += com[i];
                    count++;
                }
            }
            document.write("점수를 입력한 학생: "+ count +"명<p/>")
            document.write("총점: "+ sum +"<p/>")
            return(sum/count);
        }
        getAvg = printAge();
        document.write("평균: " + getAvg + "<p/>");
    </script>
</body>
</html>
