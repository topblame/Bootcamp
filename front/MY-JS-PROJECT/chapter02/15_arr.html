<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr0 = [10, 20, 30, 40, 50];
        var arr1 = [11, 21, 31, 41, 51];
        var arr2 = [12, 22, 32, 42, 52];
        var arr3 = [13, 23, 33, 43, 53];
        var allArr = [arr0, arr1, arr2, arr3]; //2차원
        var partArr = [arr1, arr3]; //2차원

        function printall(){
            for(var x = 0; x < allArr.length; x++){
                for(var y = 0; y < allArr[x].length; y++){
                    document.write(allArr[x][y]+" ");
                }
                document.write("<p>");
            }
            document.write("<a href = '15_arr.html'> 돌아가기 </a>")
        }
        function printpart(){
            for(var x = 0; x < partArr.length; x++){
                for(var y = 0; y < partArr[x].length; y++){
                    document.write(partArr[x][y]+" ");
                }
                document.write("<p>");
            }
            document.write("<a href = '15_arr.html'> 돌아가기 </a>")
        }
    </script>
    <button type="button" onclick="printall()">전체 데이터 검색</button>
    <button type="button" onclick="printpart()">홀수 데이터 검색</button>
</body>
</html>
