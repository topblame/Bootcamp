<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        var city = new Array("seoul", "busan", "Incheon");

        function printArr(){
            if(city instanceof Array){
                document.write("객체가 생성되었습니다.");
                var i;
                for(i = 0; city.length; i++){
                     document.write("배열데이터 ["+ i +"]" + city[i] + "<br/>");
                }
            }
            else{
                document.write("객체가 아닙니다.");
                
            }
        }
        printArr();
        document.write("배열의객체 타입" + typeof city + "<br/>");
        document.write("배열의 객체 :" + Array.isArray + "<br/>");
    </script>
    
</body>
</html>
