<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(){
            var sum= 1;
            return sum;
        }
        function add(x){
            var sum= (x+ 1);
            return sum;
        }
        function add(x, y){
            var sum= (x+ y);
            return sum;
        }
        function add(x, y, z){
            var sum= (x+y+z);
            return sum;
        }
        let r0 = add()
        let r1 = add(1)
        let r2 = add(2, 3)
        let r3 = add(4,5,6)

        document.write('함수 호출 인자 없음 : ' + r0 +"<p/>" )
        document.write('함수 호출 인자 없음 : ' + r1 +"<p/>" )
        document.write('함수 호출 인자 없음 : ' + r2 +"<p/>" )
        document.write('함수 호출 인자 없음 : ' + r3 +"<p/>" )
    </script>
</body>
</html>
