<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let data= {'f0':100, 'f1': 200, 'f2' : 300};
        data['f3']= 400; //저장
        data.f4 = 500;

        document.write(data.f0+"<br/>");
        document.write(data.f1+"<br/>");
        document.write(data['f2']+"<br/>");
        document.write(data['f3']+"<br/>");
        document.write(data.f4+"<br/>");
    </script>
    <hr>
    <script>
        var d2data=[[10, 20, 30, 40, 0], [60, 70, 80, 90, 0]];
        d2data[0][4]=50;
        d2data[1][4]=100;

        document.write("2차원 배열 첫 번째 데이터 : " + d2data[0][0] + "<br>");
        document.write("2차원 배열 마지막 데이터 : " + d2data[1][0] + "<br>");
        document.write("2차원 배열 행 길이 : " + d2data.length + "<br>");
        document.write("2차원 배열 열 길이 : " + d2data[0].length + "<br>");
    </script>
</body>
</html>
