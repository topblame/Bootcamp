<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result;
        function add(name, n){
            document.write(name + "학생이 1부터 " + n + "까지 덧셈 수행 <br>");
            var sum = 0;
            for(var i = 1; i <= n; i++){
                sum+= i;
            }
            return sum;
        }
        result = add('홍길동', 10);
        document.write('결과 : ' + result + "<br/>");
        
        result = add('김철수', 100);
        document.write('결과 : ' + result + "<br/>");

        document.write('결과 : ' + add('김길현', 50) +"<p/>" )
    </script>
</body>
</html>
