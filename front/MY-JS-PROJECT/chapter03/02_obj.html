<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Soldesk Car</h2>
    <p id = "carname"></p>
    <p id = "carcolor"></p>
    <p id = "carspeed"></p>
    
    <script>
        var car={name: 'Sonata', 
        speed: 100, 
        color: 'white',
        start:function(){
            return this.speed+10;
        }
    };
         
    var cname = document.getElementById("carname");
    cname.textContent = car.name;
    var ccolor = document.getElementById("carcolor");
    ccolor.textContent = car.color;
    var cspeed = document.getElementById("carspeed");
    cspeed.textContent = car.start();
    </script>

   
        
</body>
</html>
