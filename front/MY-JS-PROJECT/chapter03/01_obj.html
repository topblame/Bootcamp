<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "var1"></p>
    <p id = "var2"></p>
    <p id = "var3"></p>
    
    <script>
        var car={name: 'Sonata', speed: 100, color: 'white'};
        document.getElementById("var1").innerHTML="자동차의 이름: " + car['name']
        document.getElementById("var2").innerHTML="자동차의 속도: " + car['speed']
        document.getElementById("var3").innerHTML="자동차의 색상: " + car['color']
    </script>

    <hr>
    <p id = "msg1"></p>
    <p id = "msg2"></p>
    <p id = "msg3"></p>
    <script>
        var obj = {
            m1:function(){
                return "Hello soldesk";
            },
            m2:function(a){
                var result = a;
                return result;
            },
            m3:function(a, b){
                var result = a + b;
                return result;
            }
        }

        document.getElementById("msg1").innerHTML= obj.m1();
        document.getElementById("msg2").innerHTML= obj.m2(100);       
        document.getElementById("msg3").innerHTML= obj.m3(100, 200);         
    </script>
        
</body>
</html>
