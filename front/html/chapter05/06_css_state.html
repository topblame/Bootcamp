<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*첫번째 태그의 텍스트 색상*/
        h4:first-child{color: blue; font-size: 20px;}
        h4:last-child{color: red; font-size: 20px;}
        h4:nth-child(2n+1){color: green; font-size: 20px;}
        h4:nth-child(2n){color: yellow; font-size: 20px;}
    </style>
</head>
<body>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>
</body>
</html>
<!--
:first - 첫번째 요소
:last - 마지막요소
:first-child - 첫번째자식
:last-child - 마지막 자식
:nth-child(2n+1) - 홀수번째 자식
:nth-child(2n) - 짝수번째 자식
-->
