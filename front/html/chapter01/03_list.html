<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol>
        <li>coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dd>- black ice drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
<!--
<ul> : unordered list (순서가 명시되어있지않음.)
<ol> : ordered list (순서가 명시되어있는 목록)
<dl> : definition list (사전처럼 용어르 설명하는 목록)
<dt> : definition title (용어의 제목을 넣을때 사용)
<dd> : definition description (용어 부연 설명할때 사용)</dd> -->
