<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: yellow;
            color:red;
            font-weight: bold;
            font-size: 16pt;
        }
        p.pad{
            color:purple;
            padding: 20px;
        }
        p.mar{
            color:green;
            margin: 30px;
        }
        p.mp{
            color: blue;
            padding: 5%;
            margin: 5%;
        }
        body{
            font-weight: silver;
            font-size: 16pt;
        }

        #mp1{
            background-color: aqua;
            color:red;
            padding-left: 50px;
            margin-bottom : 40px;
        }
        .mp2{
            background-color: silver;
            color:green;
            padding: 30px 20px;
            margin: 20px;
        }
        .mp3{
            background-color: gray;
            color:purple;
            padding: 20px;
            margin : 50px 15px 20px;
        }
    </style>
</head>
<body>
    <p>박스의 안쪽 여백과 바깥쪽 여백 지정</p>
	<p class="pad">(1) 안쪽 여백 지정 
	- padding 20px</p>
    <p class="mar">(2) 바깥쪽 여백 지정 
    - margin 30px</p>
	<p class="mp">(3) 안쪽, 바깥쪽 여백 지정 
	- padding 5%, margin 5%</p>
	<hr />
	<p>박스 모델의 네 방향 여백 지정</p>
	<p id="mp1">mp1</p>
	<p class="mp2">mp2</p>
	<p class="mp3">mp3</p>
</body>
</html>

<!-- 
margin: 20px 같은 표현은 상하좌우 모두 20px을 의미합니다
margin: 30px 10px은 상하 30px, 좌우 10px을 의미합니다.
margin: 30px 10px 20px 50px은 위 30px, 오른쪽 10px, 아래 20px, 왼쪽 50px을 의미합니다.
margin: 30px 10px 40px은 위 30px, 좌우 10px, 아래 40px을 의미합니다. 

padding
한 개의 값은 모든 네 면의 여백을 설정합니다.
두 개의 값을 지정하면 첫 번째는 위와 아래, 두 번째는 왼쪽과 오른쪽 여백을 설정합니다.
세 개의 값을 지정하면 첫 번째는 위, 두 번째는 왼쪽과 오른쪽, 세 번째 값은 아래 여백을 설정합니다.
네 개의 값을 지정하면 각각 상, 우, 하, 좌 순서로 여백을 지정합니다. (시계방향)-->
