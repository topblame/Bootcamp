<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10_TableLayout</title>
	<style>
		td, th{
			border: 2px solid black;
		}
		#tb1{
			border: 2px solid red;
			table-layout: auto;
		}
		#tb2{
			border: 3px dotted teal;
			background-color:yellow;
			table-layout: fixed;
		}
		#tb3{
			border: 3px solid red;
			background-color: yellow;
			border-collapse: separate;
			table-layout: auto;
		}
		#tb4{
			border: 3px solid red;
			background-color: yellow;
			border-collapse: collapse;
			table-layout: auto;
		}
		#tb5{
			border: 2px solid red;
			border-spacing: 10px;
		}
		#tb6{
			border: 3px solid maroon;
			background-color: aqua;
			border-spacing: 20px 40px; /* 첫번째 값:좌우, 두번째 값:상하 */
		}
	</style>
</head>
<body>
	<h2>Table layout auto</h2>
	<table id="tb1">
		<tr>
			<th>Table Layout Auto</th>
			<td>내용 분량에 따라서 자동으로 조절</td>
		</tr>
	</table>
	<h2>Table layout fixed</h2>
	<table id="tb2" width="300px">
		<tr>
			<th>Table Layout Fixed</th>
			<td>내용 분량과 상관 없이 고정</td>
		</tr>
	</table>
	<hr />
	<table id="tb3" width="350px">
        <tr>
            <th>table border-collapse</th> 
            <td>separate 적용</td>
        </tr>
    </table>
    <p></p>
    <table id="tb4" width="350px">
        <tr>
            <th>table border-collapse</th> 
            <td>collapse 적용</td>
        </tr>
    </table>   
    <hr />
     <table id="tb5" width="350px">
        <tr>
            <th>table border-spacing</th> 
            <td>10px</td>
        </tr>
    </table>
    <p></p>
    <table id="tb6" width="350px">
        <tr>
            <th>table border-spacing</th> 
            <td>20px 40px</td>
        </tr>
    </table>
	
</body>
</html>
