<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_border</title>
    <style>
        body{
            font-weight: bold;
            font-size: 12pt;
        }
        .br1{
            background-color: lime;
            color: red;
            border-style: solid;
            border-width: thick;
            border-color: green;
            border-radius: 30%;
        }
        .br2{
            background-color: maroon;
            color: yellow;
            border-style: dotted;
            border-width: 2px;
            border-color: white;
            border-radius: 15px 35px;
        }
        .br1{
            background-color: teal;
            color: aliceblue;
            border-style: dashed;
            border-width: 5px;
            border-color: aqua;
            border-radius: 5px 15px 25px 35px;
        }
        .br4{
            border : 3px solid red;
            border-top-left-radius: 30px;
        }
    </style>
</head>
<body>
    <h1 class="br1">둥근 모서리 스타일링 예제 1</h1>
    <h1 class="br2">둥근 모서리 스타일링 예제 2</h1>
    <h1 class="br3">둥근 모서리 스타일링 예제 3</h1>
    <h1 class="br4">둥근 모서리 스타일링 예제 4</h1>
</body>
</html>

<!-- border-width: px 단위 숫자로 두께를 지정할 수 있고 thin , medium , thick와 같은 키워드를 이용해 두께를 지정
border-top-width /border-bottom-width/border-left-width/border-right-width -->
<!-- border-radius:모서리 굴림 -->
