<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_box</title>
    <style>
        div{
            background-color: yellow;
            width: 300px;
            padding: 25px; 
            border: 15px solid navy;
            margin : 25px;

        }
        p{
        	background-color: yellow; 
            color: red;
		    font-weight: bold; 
            font-size: 16pt;
        }
        p.c1{
            width: 700px;
            height: 80px;
            color: green;
        }

        p.c2{
           width:50%;
            color:purple;
        }
        p.c3{
            width: 10cm;
            color: skyblue;
        }
    </style>
</head>
<body>
    <p>CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있다.</p>
    <div>박스 모델의 padding, border, margin 속성의 기본 값은 0이며, 
    상하좌우 네 가지 방향을 top, bottom, left, right를 이용하여 지정할 수 있습니다.</div>
    <p></p>
    <p></p>
    <p></p>
    <hr />
    <p >박스 모델의 내용 영역 크기 지정</p>
	<p class="c1">(1) 박스 모델의 크기를 픽셀(px) 단위로 지정</p>
	<p class="c2">(2) 박스 모델의 크기를 퍼센트(%) 단위로 지정</p>
	<p class="c3">(3) 박스 모델의 크기를 센티미터(cm) 단위로 지정</p>
</body>
</html>
<!-- 
margin: 20px 같은 표현은 상하좌우 모두 20px을 의미합니다
margin: 30px 10px은 상하 30px, 좌우 10px을 의미합니다.
margin: 30px 10px 20px 50px은 위 30px, 오른쪽 10px, 아래 20px, 왼쪽 50px을 의미합니다.
margin: 30px 10px 40px은 위 30px, 좌우 10px, 아래 40px을 의미합니다. 
padding
한 개의 값은 모든 네 면의 여백을 설정합니다.
두 개의 값을 지정하면 첫 번째는 위와 아래, 두 번째는 왼쪽과 오른쪽 여백을 설정합니다.
세 개의 값을 지정하면 첫 번째는 위, 두 번째는 왼쪽과 오른쪽, 세 번째 값은 아래 여백을 설정합니다.
네 개의 값을 지정하면 각각 상, 우, 하, 좌 순서로 여백을 지정합니다. (시계방향)-->
