<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date&time</title>
</head>
<body>
    <form>
        <h3>오늘의 날짜.</h3>
        Today: <input type="date" name="today">
        <h3>프로젝트 수행기간</h3>
        from: <input type="date" name="from" min = "2025-04-09" max = "2025-10-22">
        To: <input type="date" name="from" min = "2025-04-09" max = "2025-10-22">
        <hr>
        <h3>생일(년/월)입력</h3>
        생일: <input type="month" name = "birth">
        <h3>주간 계획(년/주)입력</h3>
        주간 계획: <input type="week" name = "weekend">
        <hr>
        <h3>현재시간입력</h3>
        <input type="time" >
        <h3>생일 (년도 연 월 일 시간입력)</h3>
        <input type="datetime-local" name="birthdaytime" >
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
    
</body>
</html>
