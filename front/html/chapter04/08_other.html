<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>원하는 색상을 선택하세요.</h3>
    <input type="color" name="color_value" value="#0000ff">
    <p></p>
    <hr>
    <h3>나이를 입력하세요.</h3>
    <input type="number" name="count" min="1" max="120">
    <p></p>
    <hr>
    <h3>나이를 입력하세요.</h3>
    <input type="range" name="range" min="1" max="120">
    <p></p>
    <hr>
    <h3>홈페이지 주소를 입력하세요</h3>
    홈페이지: <input type="url" name="myhome">
    <p></p>
    <hr>
    <h3>검색어를 입력하세요</h3>
    구글검색: <input type="search" name="googleSeach">
    <p></p>
    <h3>작업 진행율</h3> 
    초기 작업 : <progress value="22" max="100" title="진행율">22%</progress><br>
    중간 작업 : <progress value="0.77" max="1">77%</progress><br>
    다음 작업 : <progress value="0.98" max="1">98%</progress><br>
    <input type="submit" value="제출">
	<input type="reset" value="다시작성">
</body>
</html>
