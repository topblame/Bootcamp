<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div&span</title>
</head>
<body>
    <h3>div 공간분할</h3>
    <div style="background-color: coral;">div 첫번째</div>
    <div style="background-color: rgb(44,199,30);">div 2번째</div>
    <div style="background-color: rgb(218,191,42);">div 3번째</div>
    <p></p>
    <h3>div 공간분할</h3>
    <span style="background-color: coral;">div 첫번째</span>
    <span style="background-color: rgb(44,199,30);">div 2번째</span>
    <span style="background-color: rgb(218,191,42);">div 3번째</span>
    <p></p>
    <h3>div span공간분할</h3>
    <div style="height: 70px; background-color: coral;">머릿말영역</div>
    <div style="height: 50px; background-color: rgb(44,199,30);">꼬릿말영역</div>
    <span style="background-color: rgb(218,191,42);">div 3번째</span>
    <p></p>
</body>
</html>
