<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>embed 태그사용</h1>
    <h3>이미지 파일 삽입</h3>
    <embed src = "./resource/html.bmp" width="150" height="170"/>
    <embed src = "https://soldesk.org/" width="500" height="100"/>
    <h1>object 태그사용</h1>
    <h3>이미지파일 bmp 삽입</h3>
    <object data = "./resource/html.bmp"></object>
    <h3>이미지파일 pdf 삽입</h3>
    <object data = "./resource/pdflogo.pdf" type = "application/pdf"></object>

    <hr size= "5" align = "left" width="100%" noshade="noshade">
    <h3>이미지 기본설정</h3>
    <img src = "./resource/HTML5.jpg" alt = " 이미지가 지원되지않습니다.">
    <h3>이미지 정렬 설정</h3>
    <img src = "./resource/HTML5.jpg" title = "html5 log" style="float : right">
    <h3>이미지 크기 설정 픽셀</h3>
    <img src = "./resource/HTML5.jpg" style="width : 50px; height: 40px;">
    <h3>이미지 크기 설정- %단위</h3>
    <img src = "./resource/HTML5.jpg" width="50%" height="40%">

</body>
</html>
