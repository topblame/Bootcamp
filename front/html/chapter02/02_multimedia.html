<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h3>오디오 자동재생</h3>
    <audio src="./resource/eagle.mp3" controls loop autoplay></audio>
    <h3> 오디오 수동 재생</h3>
    <audio src= "./resource/bear.mp3" controls></audio>
    <h3>오디오 자동재생</h3>
    <audio controls> 
        <source src="./resource/chicken.mp3" type="audio/mpeg">
        <source src="./resource/chicken.mp3" type="audio/ogg">
        <source src="./resource/chicken.mp3" type="audio/wav">
    
    </audio>

    <hr size = "10" align = "left" width="100%" noshade="noshade">
    <h3>비디오 자동재생</h3>
    <video src="./resource/bear.mp4" controls loop autoplay
    width="300" height="250"></video>
    <h3>비디오 수동재생</h3>
    <video 
    src="./resource/bear.mp4" controls
    width="300"
    height="250">
    </video>
    <h3>비디오 다중재생 </h3>
    <video controls loop autoplay width="300" height="250">
    <source src = "./resource/small.mpeg" type = "video/mpeg">
    <source src = "./resource/small.ogv" type = "video/ogg">
    <source src = "./resource/small.webm" type = "video/webm">
    </video>
    <h3>비디오 자동재생 - 비디오 파일이 웹상에 있는경우.</h3>
    <video poster = "./resource/eagle.mp3" controls loop autoplay
    width="300" height="250">
        <source
        src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        type="video/mp4;"
        codecs="avc1, mp4a"/>

        <source
        src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        type="video/ogg;"
        codecs="avc1, vorbis"/>
    </video>
    
</body>
</html>
