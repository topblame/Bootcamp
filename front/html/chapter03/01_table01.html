<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 250px;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th,td{
            border : 2px solid;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: aliceblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <article>
            <table>
                <center><h2>회원목록</h2></center>
                <tr>
                    <th>이름</th>
                    <th>직업</th>
                    <th>국적</th>
                </tr>
                <tr>
                    <td>김영수</td>
                    <td>개발자</td>
                    <td>한국</td>
                </tr>
                
                <tr>
                    <td>이수정</td>
                    <td>디자이너</td>
                    <td>한국</td>
                </tr>
                
                <tr>
                    <td>존스미스</td>
                    <td>마케터</td>
                    <td>미국</td>
                </tr>
            </table>

            <table>
                <table border ="1" style="width:50%;">
                    <caption>
                        행 통합 테이블
                    </caption>
                    <tr>
                        <th>1행</th>
                        <td>1행 1열</td>
                    </tr>
                    <tr>
                        <th rowspan="2">2행</th>
                        <td>2행 1열</td>
                    </tr>
                    <tr>
                        <td>3행 1열</td>
                    </tr>
                </table>
            </table>
            <hr>
            <p/>

             <table>
                <table border ="1" style="width:50%;">
                    <caption>
                        열 통합 테이블
                    </caption>
                    <tr>
                        <th>1행</th>
                        <td colspan="2">1행 1열(2열 통합)</td>
                    </tr>
                    <tr>
                        <th>2행</th>
                        <td>2행 1열</td>
                        <td>2행 2열</td>
                    </tr>
                    <tr>
                        <th>3행</th>
                        <td colspan="2">3행 1열(2열통합)</td>
                    </tr>
                </table>
            </table>
        </article>
    </section>
</body>
</html>
