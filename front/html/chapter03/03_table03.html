<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <article> 
            <table border = "1" summary ="시맨틱 테이블 관련 요소 목록">
                <caption>Semantic Table Tag</caption>
                <tfoot>
                    <tr>
                        <td colspan="3">참고 사이트: http://www.w3.org</td>
                    </tr>
                </tfoot>
                <thead>
                    <th>태그명칭</th>
                    <th>설명</th>
                    <th>사용여부</th>
                </thead>
                <tbody>
                    <tr>
                        <td>thead</td>
                        <td>표의 머릿말(컬럼명)부분 태그</td>
                        <td>가능</td>
                    </tr>
                    <tr>
                        <td>tbody</td>
                        <td>표의 본문(body)부분 태그</td>
                        <td>가능</td>
                    </tr>
                    <tr>
                        <td>tfoot</td>
                        <td>표의 꼬릿말(foot)부분 태그</td>
                        <td>가능</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </section>
</body>
</html>
