<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_linear</title>
	<style>
		#grad1{ height: 70px; 
				background: red; 
				background: linear-gradient(270deg, red, yellow);
				}
		#grad2{ height: 70px; 
				background: red; 
				background: linear-gradient(red, yellow, green);
				}
		#grad3{ height: 70px; 
				background: red; 
				background: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
				}
		#grad4{ height: 70px; 
				background: red; 
				background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
				}
		#grad5{ height: 70px; 
				background: red; 
				background: radial-gradient(yellow, green);
				}
		#grad6{ height: 70px; 
				background: red; 
				background: radial-gradient(red,yellow, green);
				}
		#grad7{ height: 70px; 
				background: red; 
				background: radial-gradient(red 5%,yellow 15%, green 60%);
				}
		#grad8{ height: 70px; 
				width: 150px;
				background: red; 
				background: radial-gradient(circle, red, yellow, green);
				}
	</style>
</head>
<body>
	<h4>2색 선형 그레이디언트</h4>
    <div id="grad1"></div>
    <h4>3색 선형 그레이디언트</h4>
    <div id="grad2"></div>
    <h4>7색 선형 그레이디언트</h4>
    <div id="grad3"></div>
    <h4>7색 선형 그레이디언트(to right)</h4>
    <div id="grad4"></div>
    <p></p>
    <p></p>
    <p></p>
    <hr />
    <h4>기본 2색 원형 그레이디언트</h4>
    <div id="grad5"></div>
    <h4>3색 원형 그레이디언트 </h4>
    <div id="grad6"></div>
    <h4>색상 영역 지정(% 단위)</h4>
    <div id="grad7"></div>
    <h4>원형 모양 지정(ellipse, circle)</h4>
    <div id="grad8"></div>
    <p><strong>참고:</strong> 최신 브라우저를 사용해주시기 바랍니다.</p>
</body>
</html>
