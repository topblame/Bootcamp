<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_display</title>
	<style>
		p strong{color:blue; border: 1px dotted red;}
		p.bk strong{display:block; color:blue; border: 1px dotted red;}
	
		ul.in li{
		display: inline; 
		background-color: yellow; 
		border: 1px solid;
		border-color: blue;
		margin: 3px;
		padding: 5px;}
	</style>
</head>
<body>
	<h3>[인라인 형식]</h3>
    <p> 세계적인 IT 기업에는 
    <strong>Google</strong> 
    <strong>Apple</strong> 
    <strong>Oracle</strong> 등이 있습니다.</p>
    <h3>[블록 형식으로 변환한 후]</h3>
    <p class="bk"> 세계적인 IT 기업에는 
    <strong>Google</strong> 
    <strong>Apple</strong> 
    <strong>Oracle</strong> 등이 있습니다.
    </p>
    <p></p>
    <p></p>
    <p></p>
    <hr />
    <h4>[블록형식]</h4>
    <ul>
    	<li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.apple.com">Apple</a></li>
        <li><a href="http://www.oracle.com">Oracle</a></li>
    </ul>
    <h4>[인라인 형식으로 변환한 후]</h4>
    <ul class="in">
    	<li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.apple.com">Apple</a></li>
        <li><a href="http://www.oracle.com">Oracle</a></li>
    </ul>
</body>
</html>
