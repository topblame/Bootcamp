<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>13_animation</title>
	 <style> 
        div {
            width: 100px;
            height: 50px;
            background: red;
            position: relative;
            animation: boxmove 5s linear infinite alternate;
        }
        #box1 { 
            animation-delay: 3s; 
        }
        #box2 { 
            animation-delay: 5s; 
        }
        @keyframes boxmove {
            from { left: 0px; }
            to { left: 300px; }
        }
    </style>
</head>
<body>

	     <div id="box1">애니메이션 박스 1</div>
	     <div id="box2">애니메이션 박스 2</div>
   
</body>
</html>
