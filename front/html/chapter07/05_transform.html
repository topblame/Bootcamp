<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_transform</title>
	<style> 
	    div {
	        width: 100px;
	        height: 100px;
	        border: 1px dotted black;
	        background-color: yellow;
	        margin: 70px;
	    }
	    div#box2{
	    	transform: translate(100px, 50px);
	    }
	    div#box3{
	    	transform: rotate(45deg);
	    }
	    div#box4{
	    	transform: rotate(-90deg);
	    }
	    div#box5{
	    	transform: scale(0.5, 0.5);
	    }
	    div#box6{
	    	transform: scale(2, 1.5);
	    }
	    
    </style>
</head>
<body>
	<h2>Transform - translate </h2>
	<div id="box1">박스1</div>
	<div id="box2">박스2</div>
	<hr />
	<h2>Transform - rotate </h2>
	<div>기본 박스 (0deg)</div>
	<div id="box3">박스 3 (45deg)</div>
	<div id="box4">박스 4 (-90deg)</div>
	<hr />
	<h2>Transform - scale </h2>
	<div>기본 박스 (0deg)</div>
	<div id="box5">박스 5 (0.5배 축소)</div>
	<div id="box6">박스 6 (가로 2배, 세로 1.5배 확대) </div>
</body>
</html>
