<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_visibility</title>
	<style>
		.v1{ visibility: hidden; border: 1px dotted red;}
		.v2{ visibility:visible; border: 1px dotted red;}
		.v3{ display: none; border: 1px dotted red;}
	</style>

</head>
<body>
   <div class="v1">
   	<img src="pic1.jpg"> <!-- 보이지 않음 설정:공간 있음 -->
   </div>
   <div class="v2">
   	<img src="pic1.jpg"> 
   </div>
   <div class="v3">
   	<img src="pic1.jpg"> <!-- 보이지 않음 설정:공간 없음 -->
   </div>
   <div class="v4">
   	<img src="pic1.jpg">
   </div>
   
</body>
</html>

<!-- visibility CSS 속성은 문서의 레이아웃을 변경하지 않고 요소를 보이거나 숨김. 
visibility로 <table>의 행이나 열을 숨길 수도 있음

문서를 숨기고, 레이아웃에서도 제외하려면, 
visibility를 사용하는 대신 display 속성을 none으로 설정 -->
