<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08_transition</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			border: 1px solid red;
			transition: width 2s;
		}
		
		 div:hover {
            width: 300px;
        }
        
		div.d1{
		    margin:100px;
			width: 100px;
			height: 100px;
			background: yellow;
			border: 1px solid red;
			transition: width 3s, height 3s, border 3s, transform 3s ;
		}
		
		div.d1:hover{
			width: 200px;
			height: 200px;
			border: 3px solid blue;
			transform: rotate(360deg);
			}
			
		div.d2{
		    margin:100px;
			width: 100px;
			height: 100px;
			background: orange;
			transition-property: width, background, color;
		}
		
		div.d2:hover{
			width: 400px;
			background: blue;
			color: white;
			}
			
		div.d3{
		    margin:100px;
			width: 300px;
			height: 100px;
			background: orange;
			transition: background, color;
			transition-duration: 10s;
		}
		
		div.d3:hover{
			background: blue;
			color: white;
			}
	    
	</style>
</head>
<body>
	<div>마우스를 올리면 박스가 늘어납니다.</div>
	<div class="d1">마우스를 올리면 박스가 늘어납니다.</div>
	<div class="d2">마우스를 올리면 박스가 늘어납니다.</div>
	<div class="d3">색상이 10초 동안 서서히 변합니다.</div>
</body>
</html>
