<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_opacity</title>
	<style>
		a:link{opacity: 0.5;}
		a:hover{opacity: 1.0;}
		img{opacity: 0.2;}
		img:hover{opacity: 1.0;}
		
		div.tip{opacity: 0.2;}
		div.ans{opacity: 0.0;}
		div.tip:hover{opacity: 1.0;  color:red;}
		div.ans:hover{opacity: 1.0; color:blue;}
		
	</style>
</head>
<body>
	<h3>마우스를 올리면 선명하게 보입니다.</h3>
    <div>
        <a href="http://www.google.com">구글 웹 사이트</a>
    </div>
	<p></p>
    <div>
        <img src="pic1.jpg">
    </div>
    <p></p>
    <p></p>
    <p></p>
    <hr />
    <p>[문제] CSS3에서 불투명도를 적용하기 위한 속성은?</p>
    <p>① border</p>  
    <p>② opacity</p> 
    <p>③ transparency</p> 
    <p>④ visible</p> 
    [힌트] <div class="tip">'불투명'을 뜻하는 영문 단어를 찾아보세요.</div>
    <p></p>
    [정답] <div class="ans">정답은 ②번입니다.</div>
</body>
</html>
