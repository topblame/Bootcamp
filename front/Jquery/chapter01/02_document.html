<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../script/jquery-3.7.1.min.js"></script>
    <script>
        alert("상단")
    </script>
</head>
<body>
    
    <h1>Hello soldesk</h1>
    <h2>Hello soldesk</h2>
    <script>
        $(document).ready(function(){
            alert("중앙")
        });
    </script>
    <h1>Hello soldesk</h1>
    <h2>Hello soldesk</h2>
    <script>
        alert("하단")
    </script>
</body>
</html>

<!-- $(document).ready: script 본문이 로드 된 후 실행 단 이미, 비디오 소리와는 상관없음. 
 DOMContentload와 같은원리 
 $(window).on("load"): script가 본문과 이미지, 비디오소리까지 완전히 로드된 후 실행.-->
