<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            var apiKey = "a8afe868acc0f59e24b76e53a5090c90";
            var city = "Seoul";
            var apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid="+ apiKey;
           
            $.ajax({
                url :  apiUrl,
                type : "GET",
                success: function(result){
                    console.log(result);
                    var tempInCelsius=Math.round(result.main.temp - 273.15); // -273.15 섭씨온도변환
                    $("#result").html(
                        "<h3>" + city + "의  현재 온도는" + tempInCelsius +  " C 입니다. </h3>"
                    )
                },
                error: function(error){
                    console.log(`ERROR : ${error}`);
                }
           })
        });
    </script>
    
</head>
<body>
    <h2>날씨 api 가져오기</h2>
    <div id="result"></div>
</body>
</html>
